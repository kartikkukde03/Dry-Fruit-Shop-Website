<!DOCTYPE html>
<html>
<head>
  <title>Contact Us</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 600px;
      margin: 50px auto;
      background-color: #f2f2f2;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 3px;
      resize: vertical;
    }

    .contact-form button {
      background-color: #4CAF50;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 3px;
      cursor: pointer;
    }

    .contact-form button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
    <link rel="StyleSheet" href="css\all.css">
  <div class="container">
    <h1>Contact Us</h1>
    <form class="contact-form">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
      <button type="submit">Send Message</button>
      <div align="center">
        <h3>We are also available on:</h3>
      <h2><i class="fa-brands fa-facebook fa-bounce"></i>df-home.Facebook</h2>
      <h2><i class="fa-brands fa-instagram"></i>df-home.instagram</h2>
       <h2><i class="fa-brands fa-google"></i>df-home.google</h2>
      </div>
    </form>
  </div>
</body>
</html>
